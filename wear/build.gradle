apply plugin: 'com.android.application'
apply plugin: 'bugly'

Properties localProp = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream() ;
localProp.load( inputStream )

bugly {
    appId = localProp.getProperty('bugly.id')
    appKey = localProp.getProperty('key')
    appChannel = ''
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "cc.chenhe.weargallery"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 215010201 //minSdk(21)+v(410)+buildV(03)+MultipleAPK(01)
        versionName "v5.1.1210"
        buildConfigField("int", "FEATURE_VERSION", "50009")
        buildConfigField("String", "BUGLY_ID", localProp.getProperty('bugly.id'))
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/core-3.3.3.jar')
    implementation project(':common')
    implementation 'cc.chenhe:wear-tools:1.0.2'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-wearable:10.2.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.support:wearable:2.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'com.ticwear:ticdesign:1.1.0'
    implementation 'cc.chenhe:watch-face-helper:2.0.3'
    implementation 'org.greenrobot:eventbus:3.1.1'
    //noinspection GradleDependency
    implementation 'com.heinrichreimersoftware:material-intro:1.6'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    implementation 'com.tencent.bugly:crashreport:2.6.6.1'

    //图片
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
//    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
    implementation project(':subsampling-scale-image-view') //添加了双击二段缩放

}
