apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.ticwear.application'
apply plugin: 'bugly'

Properties localProp = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
localProp.load(inputStream)

bugly {
    appId = localProp.getProperty('bugly.id')
    appKey = localProp.getProperty('key')
    appChannel = ''
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "cc.chenhe.weargallery"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 195010200
        versionName "v5.1.1210"
        //特征码，用于检测手表手机版本匹配。
        buildConfigField("int", "FEATURE_VERSION", "50009")
        buildConfigField("String", "BUGLY_ID", localProp.getProperty('bugly.id'))

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-wearable:10.2.0'
    wearApp project(':wear')
    implementation project(':common')
    implementation 'cc.chenhe:wear-tools:1.0.2'
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayoutVersion"

    implementation 'com.afollestad.material-dialogs:core:0.9.1.0'
    //noinspection GradleDependency
    implementation 'com.heinrichreimersoftware:material-intro:1.6'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.tencent.bugly:crashreport:2.6.6.1'

    //AndroidLinks
    implementation 'me.drakeet.support:about:2.1.1'
    implementation 'me.drakeet.multitype:multitype:3.4.4'
    implementation 'me.drakeet.support:about-extension:2.1.1'

    //图片
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation project(':subsampling-scale-image-view')
    implementation "androidx.core:core-ktx:$ktxVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}